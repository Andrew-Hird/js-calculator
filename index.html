<!DOCTYPE html>
<html>
  <head>
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="js-calculator.css">

  </head>
  <body>

    <div class="calculator">
        <div class="button-board">
          <table>
            <tr>
              <td><button>AC</button></td>
              <td><button>CE</button></td>
              <td><button>%</button></td>
              <td><button>/</button></td>
            </tr>
            <tr>
              <td><button>7 </button></td>
              <td><button>8 </button></td>
              <td><button>9 </button></td>
              <td><button>* </button></td>
            </tr>
            <tr>
              <td><button>4 </button></td>
              <td><button>5 </button></td>
              <td><button>6 </button></td>
              <td><button>- </button></td>
            </tr>
            <tr>
              <td><button id="one">1 </button></td>
              <td><button>2 </button></td>
              <td><button>3 </button></td>
              <td><button id="add">+ </button></td>
            </tr>
            <tr>
              <td><button>0 </button></td>
              <td><button>. </button></td>
              <td><button> </button></td>
              <td><button id="compute">= </button></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <p id="display">
              Result
            </p>

        </div>
    </div>
    <script src="js-calculator.js"></script>
  </body>
</html>
