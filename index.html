<!DOCTYPE html>
<html>
  <head>
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="js-calculator.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js-calculator.js"></script>
  </head>
  <body>
    <audio src="audio/click.mp3" preload="auto" id="click"></audio>
    <audio src="audio/ding.mp3" preload="auto" id="ding"></audio>
    <audio src="audio/clear.mp3" preload="auto" id="clear"></audio>
    <div class="calculator">
        <div class="button-board">
          <table class="keys">
            <tr>
              <td><button class="clear">C</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>รท</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>x</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>-</button></td>
            </tr>
            <tr>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button>=</button></td>
              <td><button>+</button></td>
            </tr>
            <div class="screen">
              <p id="display"></p>
          </div>
          </table>
        </div>
    </div>
  </body>
</html>
